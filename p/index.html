<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <!-- custom style -->
    <link rel="stylesheet" href="main.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="box">
      <div class="box-left">
        <div class="left-one" style="background-color:rebeccapurple;"></div>
        <div class="left-two" style="background-color:lightcoral;"></div>
        <div class="left-three" style="background-color:bisque;"></div>
        <div class="left-four" style="background-color:aquamarine;"></div>

        <button class="cursor cursor-down">
          <i class="fa-solid fa-arrow-down"></i>
        </button>
      </div>
      
      <div class="box-right">
        <div class="right-one" style="background: url('https://source.unsplash.com/random') center center/cover;"></div>
        <div class="right-two" style="background: url('https://source.unsplash.com/random') center center/cover;"></div>
        <div class="right-three" style="background: url('https://source.unsplash.com/random') center center/cover;"></div>
        <div class="right-four" style="background: url('https://source.unsplash.com/random') center center/cover;"></div>

        <button class="cursor cursor-up">
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </div>
  </body>
</html>
