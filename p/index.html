<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <!-- custom style -->
    <link rel="stylesheet" href="main.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <form class="form">
      <p class="title">Password Generator</p>
      <div class="input-box field">
        <input readonly type="text" id="input" class="display"/>
        <label for="input" class="copy">ðŸ”—</label>        
      </div>
      <div class="condition-box field">
        <label for="length">Password length</label>
        <input type="number" max="20" min="7" value="20" id="length" />
      </div>
      <div class="condition-box field">
        <label for="uppercase">Include uppercase</label>
        <input class="chk-upper" type="checkbox" id="uppercase" />
      </div>
      <div class="condition-box field">
        <label for="lowercase">Include lowercase</label>
        <input class="chk-lower" type="checkbox" id="lowercase" />
      </div>
      <div class="condition-box field">
        <label for="number">Include numbers</label>
        <input class="chk-number" type="checkbox" id="number" />
      </div>
      <div class="condition-box field">
        <label for="symbol">Include symbols</label>
        <input class="chk-symbol" type="checkbox" id="symbol" />
      </div>
      <button class="btn" type="submit">Generate Password</button>
    </form>
  </body>
</html>
