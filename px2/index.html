<body>
    <h1 class="title">An Image Gallery</h1>
    <div class="img-container">
        <div class="img-box">
            <img src="https://images.unsplash.com/photo-1640369950787-db6e9c19bd89?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80" alt="">

        </div>
        <div class="img-box">
            <img src="https://images.unsplash.com/photo-1640270914397-2103d0a16eeb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">

        </div>
        <div class="img-box">
            <img src="https://images.unsplash.com/photo-1640339918911-7d79aaf80888?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="">
            <div class="effect">
                <i class="fas fa-times fa-3x"></i>
            </div>
        </div>
    </div>

    <div class="img-container-d">
        <h1>An Image Gallery</h1>
<div class="container">
<div class="item red">

</div>

<div class="item blue">
	<img src="http:i.imgur.com/AhCfhrF.jpg"/>
	<i class="fa fa-paw"></i>
</div>

<div class="item green">
	<img src="http://preview.ibb.co/kd9Esk/colt_steele_smugglerscave.jpg"/>

  </div>
