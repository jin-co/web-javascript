        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="main.css">

    <!-- contains messages and buttons -->
    <body>
        <div id="message" class="messages">

            <button id="button4">fadetoggle</button>
            <button id="button5">slidetoggle</button>

        </div>
        <div class="messages">
            <h2>Thank you</h2>
        </div>
        <img src="images/bye.jpg" width="300" alt="">
    </body>
</html>
