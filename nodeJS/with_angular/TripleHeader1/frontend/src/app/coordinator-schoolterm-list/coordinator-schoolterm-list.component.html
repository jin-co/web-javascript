<div class="container mt-3">
  <div class="container-sub container-right">
    <h2 class="title">Schoolterm</h2>
    <hr class="line" />

    <div class="container container-sub-sub">
      <!--show errormsg-->
      <div *ngIf="errormsg" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{ errormsg }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{ successmsg }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Schoolterm name</th>
            <th scope="col">Is current term</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of schoolTermData">
            <th scope="row">{{ s.schoolTermId }}</th>
            <td>{{ s.schoolTermName }}</td>
            <td>{{ s.isCurrentTerm }}</td>
            <td class="btn-box">
              <button class="btn btn-sm btn-info" (click)="setCurrentTerm(s.schoolTermId)">
                Set current term
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <br />
  </div>
</div>
