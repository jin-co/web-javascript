<mat-card>
    <mat-form-field>
        <input [(ngModel)]="inputTitle" matInput type="text" #title>
    </mat-form-field>

    <mat-form-field>
        <textarea [(ngModel)]="inputContent" matInput name="" id="" cols="30" rows="10"></textarea>
    </mat-form-field>

    <button (click)="onClick()" mat-stroked-button>Click</button>
</mat-card>


<p> {{ outputTitle }} </p>
<p> {{ outputContent }} </p>
