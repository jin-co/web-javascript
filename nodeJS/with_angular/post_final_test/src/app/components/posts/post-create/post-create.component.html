<mat-card>
  <form action="" (submit)="onClick()" [formGroup]="form">
    <mat-form-field>
      <input matInput type="text" formControlName="title" />
      <mat-error *ngIf="form.get('title')?.invalid">Required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea
        matInput
        name=""
        id=""
        cols="30"
        rows="10"
        formControlName="content"
      ></textarea>
      <mat-error *ngIf="form.get('content')?.invalid">Required</mat-error>
    </mat-form-field>

    <div>
      <img height="100px" [src]="imgPreview" alt="" *ngIf="imgPreview">
      <input type="file" #fileUpload (change)="onAddImage($event)">
      <button type="button" mat-button (click)="fileUpload.click()">Add image</button>
    </div>
    
    <button type="submit">Click</button>
  </form>
</mat-card>
