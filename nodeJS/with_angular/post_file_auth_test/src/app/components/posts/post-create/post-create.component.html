<mat-card>
  <form action="" [formGroup]="form" (submit)="onClick()">
    <mat-form-field>
      <input matInput type="text" formControlName="title" />
      <mat-error *ngIf="form.get('title')?.invalid">Required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea
        matInput
        name=""
        id=""
        cols="30"
        rows="10"
        formControlName="content"
      ></textarea>
      <mat-error *ngIf="form.get('content')?.invalid">Required</mat-error>
    </mat-form-field>

    <div>
      <img height="100px" [src]="form.value.image" alt="">
      <img
        height="100px"
        *ngIf="imgPreview"
        [src]="imgPreview"
        [alt]="post?.title"
      />
      <input type="file" #fileInput (change)="onImageAdd($event)" />
      <button mat-flat-button type="button" (click)="fileInput.click()">Add Image</button>
    </div>

    <button mat-flat-button type="submit">Click</button>
  </form>
</mat-card>
