<mat-card>
  <form action="" [formGroup]="form" (submit)="onClick()">
    <mat-form-field>
      <input matInput type="text" formControlName="title"/>
      <mat-error *ngIf="form.get('title')?.invalid">Required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput name="" id="" cols="30" rows="10" formControlName="content"></textarea>
      <mat-error *ngIf="form.get('content')?.invalid">Required</mat-error>
    </mat-form-field>

    <button mat-flat-button type="submit">Click</button>
  </form>
</mat-card>
