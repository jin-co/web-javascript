<mat-accordion *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let i of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ i.title }}
      </mat-panel-title>
      <mat-panel-description> Click to open </mat-panel-description>
    </mat-expansion-panel-header>
    <p>
      {{ i.content }}
    </p>
    <button mat-button color="warning" (click)="onDeleteClick(i._id)">Delete</button>
    <button (click)="onUpdateClicked(i)"mat-button>Edit</button>
  </mat-expansion-panel>
</mat-accordion>
