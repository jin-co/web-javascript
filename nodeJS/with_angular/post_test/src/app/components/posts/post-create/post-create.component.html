<mat-card>
  <mat-form-field appearance="fill">
    <input matInput [(ngModel)]="inputTitle"/>
  </mat-form-field>

  <mat-form-field>
    <textarea matInput name="" id="" cols="30" [(ngModel)]="inputContent" rows="10"></textarea>
  </mat-form-field>

  <button (click)="onClick()" mat-stroked-button color="accent">Click</button>
</mat-card>

<p>
    {{ displayTitle }}    
</p>
<p>
    {{ displayContent }}    
</p>
