<mat-card>
  <form #form="ngForm" (submit)="onSubmit(form)">
    <mat-form-field>
      <input
        matInput
        name="email"
        type="email"
        placeholder="email"
        #email="ngModel"
        ngModel
        required
      />
      <mat-error *ngIf="email.invalid">email required</mat-error>
    </mat-form-field>
    
    <mat-form-field>
      <input
        matInput
        name="password"
        type="password"
        placeholder="password"
        #password="ngModel"
        ngModel
        required
      />
      <mat-error *ngIf="password.invalid">password required</mat-error>
    </mat-form-field>
    <button mat-button>Login</button>
  </form>
</mat-card>
