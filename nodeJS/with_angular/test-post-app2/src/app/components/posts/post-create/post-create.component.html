<mat-card>
  <form [formGroup]="form" (submit)="onSubmit()">
    <mat-form-field>
      <input type="text" matInput placeholder="title" formControlName="title">
      <mat-error *ngIf="form.get('title')?.invalid">title required</mat-error>
    </mat-form-field>
    
    <mat-form-field>
      <textarea matInput placeholder="content" formControlName="content"></textarea>
      <mat-error *ngIf="form.get('content')?.invalid">content required</mat-error>
    </mat-form-field>
    
    <button>Add</button>
  </form>
</mat-card>
