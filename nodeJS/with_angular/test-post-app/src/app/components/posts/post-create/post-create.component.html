<mat-card>
  <form action="" (submit)="onSubmit()" [formGroup]="form">
    <mat-form-field>
      <input type="text" matInput formControlName="title" />
      <mat-error *ngIf="form.get('title')?.invalid">title required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput formControlName="content"></textarea>
      <mat-error *ngIf="form.get('content')?.invalid"
        >content required</mat-error
      >
    </mat-form-field>

    <!-- image -->
    <img [src]="imgPreview" alt="" height="200px" />
    <input
      style="display: none"
      type="file"
      #fileLoad
      (change)="onImageAddClick($event)"
    />
    <button type="button" (click)="fileLoad.click()">Add image</button>
    <!-- image -->

    <button mat-button>Click</button>
  </form>
</mat-card>
