<mat-card>
  <mat-form-field>
    <input matInput type="text" placeholder="title" #title>
  </mat-form-field>
  
  <mat-form-field>
    <textarea matInput placeholder="content" [(ngModel)]="inputContent"></textarea>
  </mat-form-field>

  <button mat-button (click)="onClick(title)">Add</button>
</mat-card>

<p> {{inputTitle}} </p>
<p> {{inputContent}} </p>
