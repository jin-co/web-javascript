<mat-card>
  <mat-form-field>
    <input type="text" matInput [(ngModel)]="inputTitle">
  </mat-form-field>

  <mat-form-field>
    <textarea matInput [(ngModel)]="inputText"></textarea>
  </mat-form-field>

  <button mat-button (click)="onClick()">Click</button>
</mat-card>

<p> {{ outputTitle }} </p>
<p> {{ outputText }} </p>
<input value="{{ inputText }} "/>
