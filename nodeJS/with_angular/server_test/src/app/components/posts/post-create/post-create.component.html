<mat-card>
  <mat-form-field>
    <input matInput type="text" #title [(ngModel)]="inputTitle" required />
  </mat-form-field>

  <mat-form-field>
    <textarea
      matInput
      required
      name=""
      id=""
      cols="30"
      rows="10"
      [(ngModel)]="inputContent"
    ></textarea>
  </mat-form-field>
  <button (click)="onClick()">Click</button>
</mat-card>
