<mat-accordion *ngIf="posts.length > 0">
    <mat-expansion-panel *ngFor="let i of posts">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{ i.title }}
            </mat-panel-title>

            <mat-panel-description>
                click to open
            </mat-panel-description>
        </mat-expansion-panel-header>
        <p> {{ i.content }} </p>
    </mat-expansion-panel>
</mat-accordion>
