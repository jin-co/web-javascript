<mat-card>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="inputTitle" />
  </mat-form-field>

  <mat-form-field>
    <textarea [(ngModel)]="inputContent" matInput name="" id="" cols="30" rows="10"></textarea>
  </mat-form-field>

  <button mat-button (click)="onClick()">Click</button>
</mat-card>

<p> {{outputTitle}} </p>
<p> {{outputContent}} </p>
