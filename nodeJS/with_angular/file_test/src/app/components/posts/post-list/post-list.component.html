<mat-accordion *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let i of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ i.title }}
      </mat-panel-title>
      <mat-panel-description> Click to open </mat-panel-description>
    </mat-expansion-panel-header>    
    <p>
      {{ i.content }}
    </p>

    <img height="100px" [src]="i.imagePath" alt="">

    <button mat-button (click)="onDelete(i._id)">Delete</button>
    <a [routerLink]="['/edit',i._id]" mat-button>Edit</a>
  </mat-expansion-panel>
</mat-accordion>
