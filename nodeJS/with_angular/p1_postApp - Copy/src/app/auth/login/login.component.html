<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form action="" #loginForm="ngForm" (submit)="onSubmit(loginForm)">
    <mat-form-field>
      <input
        matInput
        #email="ngModel"
        type="email"
        name="email"
        required
        email
        placeholder="email"
        ngModel
      />
      <mat-error *ngIf="email.invalid">Enter email</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        type="password"
        #password="ngModel"
        ngModel
        matInput
        placeholder="Password"
        name="password"
        required
      />
      <mat-error *ngIf="password.invalid">Enter password</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Login</button>
  </form>
</mat-card>
