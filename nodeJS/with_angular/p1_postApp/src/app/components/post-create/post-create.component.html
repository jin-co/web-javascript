<mat-card>
  <mat-form-field>
    <textarea
      matInput
      name=""
      id=""
      cols="30"
      rows="10"
      #inputVal
      [(ngModel)]="enteredValue"
    ></textarea>

    <p>{{ inputVal.value }}</p>

    <button mat-raised-button color="accent" (click)="onClick(inputVal)">
      Click
    </button>
  </mat-form-field>
</mat-card>
