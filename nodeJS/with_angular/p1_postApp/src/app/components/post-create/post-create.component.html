<mat-card>
  <mat-form-field>
    <input matInput type="text" [(ngModel)] = 'title' placeholder="Title">
  </mat-form-field>
  
  <mat-form-field>
    <textarea
      matInput
      name=""
      id=""
      cols="30"
      rows="10"
      #inputVal
      [(ngModel)]="content"
    ></textarea>

    <p>{{ inputVal.value }}</p>

    <button mat-raised-button color="accent" (click)="onClick()">
      Click
    </button>
  </mat-form-field>
</mat-card>
