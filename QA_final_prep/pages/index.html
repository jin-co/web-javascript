<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event | Form</title>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../main.css" />
    <script defer src="../script/index.js"></script>
  </head>
  <body>
    <header>
      <ul class="nav">
        <a class="nav-link" href="../pages/index.html">
          <li class="btn nav-item">Home</li>
        </a>
        <a class="nav-link" href="../pages/summary.html">
          <li class="btn nav-item">Summary</li>
        </a>
      </ul>
    </header>

    <main>
      <form action="../pages/summary.html" class="form-group form">
        <p style="text-align: center" class="error-message-top text-danger"></p>
        <div class="mb-3 input-box">
          <label class="form-label" for="first-name">first name</label>
          <input
            class="first-name"
            id="first-name"
            type="text"
            name="first-name"
          />
          <small class="error-message text-danger"></small>
        </div>

        <div class="mb-3 input-box">
          <label class="form-label" for="last-name">last name</label>
          <input
            class="last-name"
            id="last-name"
            type="text"
            name="last-name"
          />
          <small class="error-message text-danger"></small>
        </div>

        <div class="mb-3 input-box">
          <label class="form-label" for="address">address</label>
          <input class="address" id="address" type="text" name="address" />
          <small class="error-message text-danger"></small>
        </div>

        <div class="mb-3 input-box">
          <label class="form-label" for="city">city</label>
          <input class="city" type="text" id="city" name="city" />
          <small class="error-message text-danger"></small>
        </div>

        <div class="mb-3 input-box">
          <label class="form-label" for="province">province</label>
          <input class="province" id="province" type="text" name="province" />
          <small class="error-message text-danger"></small>
        </div>

        <div class="mb-3 input-box">
          <label class="form-label" for="postal">postal</label>
          <input
            class="postal"
            id="postal"
            type="text"
            name="postal"
            placeholder="A0A 0A0"
          />
          <small class="error-message text-danger"></small>
        </div>

        <div class="mb-3 input-box">
          <label class="form-label" for="phone" id="phone">phone</label>
          <input
            class="phone"
            id="phone"
            type="text"
            name="phone"
            placeholder="000-000-0000 or (000)000-0000"
          />
          <small class="error-message text-danger"></small>
        </div>

        <div class="mb-3 input-box">
          <label class="form-label" for="email" id="email">email</label>
          <input class="email" id="email" type="email" name="email" />
          <small class="error-message text-danger"></small>
        </div>

        <div class="mb-3 input-box">
          <label class="form-label" for="users" id="users"
            >number of users</label
          >
          <input class="users" id="users" type="number" name="users" />
          <small class="error-message text-danger"></small>
        </div>

        <div class="mb-3 input-box">
          <label class="form-label" for="day1">day1</label>
          <input class="m-3 day1" type="checkbox" name="day1" id="day1" />
          <label class="form-label" for="day2">day2</label>
          <input class="m-3 day2" type="checkbox" name="day2" id="day2" />
          <br />
          <small class="error-message text-danger"></small>
        </div>

        <button type="submit" class="btn btn-submit w-100 my-5 btn-primary">
          Submit
        </button>
      </form>
    </main>

    <footer>&copy;Jin</footer>
  </body>
</html>
