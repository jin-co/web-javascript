    />

    <!-- custom styles -->
    <link rel="stylesheet" href="../main.css" />

    <!-- scripts -->
    <script defer src="../index.js"></script>

  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <h2 class="Home">
            <a href="/pages/index.html"> Home </a>
          </h2>
          <ul class="nav-menu">
            <li>
              <a href="/pages/index.html">Main</a>
            </li>
  
            <li>
              <a href="/pages/sale.html">Sale</a>
            </li>
  
            <li>
              <a href="/pages/list.html">List</a>
            </li>
          </ul>
          <div class="dummy"></div>
        </nav>
      </header>

    <main>
      <div class="container">
        <form action="" class="form">
          <label for="" class="form-label">Name</label>
          <div class="row mb-3">
            <div class="col">
              <input
                required
                type="text"
                class="form-control"
                id=""
                placeholder="first name"
              />
            </div>

            <div class="col">
              <input
                required
                type="text"
                class="form-control"
                id=""
                placeholder="last name"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="" class="form-label">Address</label>
            <input required type="text" class="form-control" id="" />
          </div>

          <div class="mb-3">
            <label for="" class="form-label">City</label>
            <input required type="text" class="form-control" id="" />
          </div>

          <div class="mb-3">
            <label for="" class="form-label">Province</label>
            <input required type="text" class="form-control" id="" />
          </div>

          <div class="mb-3">
            <label for="" class="form-label">Postal code</label>
            <input
              required
              type="text"
              class="form-control"
              id=""
              placeholder="0A0 A0A"
            />
          </div>

          <div class="mb-3">
            <label for="" class="form-label">Phone</label>
            <input
              required
              type="text"
              class="form-control"
              id=""
              placeholder="000-000-0000 or (000)000-0000"
            />
          </div>

          <div class="mb-3">
            <label for="" class="form-label">Email</label>
            <input required type="email" class="form-control" id="" />
          </div>

          <div class="row mb-3">
            <label for="" class="form-label">Vehicle</label>
            <div class="col">
              <input
                required
                type="text"
                class="form-control"
                id=""
                placeholder="Make"
              />
            </div>

            <div class="col">
              <input
                required
                type="text"
                class="form-control"
                id=""
                placeholder="Model"
              />
            </div>

            <div class="col">
              <input
                required
                type="text"
                class="form-control"
                id=""
                placeholder="Year"
              />
            </div>
          </div>
        </form>
      </div>
    </main>
