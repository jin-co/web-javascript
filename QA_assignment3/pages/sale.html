      <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <a href="/pages/list.html">List</a>

        </ul>
        <div class="dummy"></div>
      </nav>
    </header>

    <main>
      <div class="container">
        <form action="/scripts/list.js" method="post" class="form">
          <small class="error-message" id="error"
            >Wrong values please check again</small
          >
          <label for="first-name" class="form-label">Name</label>
          <div class="row mb-3">
            <div class="col">
              <input
                name="first-name"
                required
                type="text"
                class="form-control"
                id="first-name"
                placeholder="first name"
              />
            </div>

            <div class="col">
              <input
                name="last-name"
                required
                type="text"
                class="form-control"
                id="last-name"
                placeholder="last name"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input
              name="address"
              required
              type="text"
              class="form-control"
              id="address"
            />
          </div>

          <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input
              name="city"
              required
              type="text"
              class="form-control"
              id="city"
            />
          </div>

          <div class="mb-3">
            <label for="province" class="form-label">Province</label>
            <input
              name="province"
              required
              type="text"
              class="form-control"
              id="province"
            />
          </div>

          <div class="mb-3">
            <label for="postal" class="form-label">Postal code</label>
            <input
              name="postal"
              required
              type="text"
              class="form-control"
              id="postal"
              placeholder="0A0 A0A"
            />
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input
              name="phone"
              required
              type="text"
              class="form-control"
              id="phone"
              placeholder="000-000-0000 or (000)000-0000"
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              name="email"
              required
              type="email"
              class="form-control"
              id="email"
            />
          </div>

          <div class="row mb-3">
            <label for="make" class="form-label">Vehicle</label>
            <div class="col">
              <input
                name="make"
                required
                type="text"
                class="form-control"
                id="make"
                placeholder="Make"
              />
            </div>

            <div class="col">
              <input
                name="model"
                required
                type="text"
                class="form-control"
                id="model"
                placeholder="Model"
              />
            </div>

            <div class="col">
              <input
                name="year"
                required
                type="text"
                minlength="4"
                maxlength="4"
                class="form-control"
                id="year"
                placeholder="Year"
              />
            </div>
          </div>
          
          <button style="z-index: 3;" type="button" class="btn btn-warning" id="btn-summit">Submit</button>
        </form>
      </div>
    </main>
  </body>

  <footer>&copy;Jin</footer>
</html>
