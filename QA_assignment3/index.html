    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>

            class="navbar-toggler"

            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"

            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>

                <a
                  class="nav-link dropdown-toggle"
                  href="#"

                  role="button"
                  data-bs-toggle="dropdown"

                >
                  Dropdown

            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>

    </header>

    <main>
      <div class="container">
        <form action="" class="form">
          <label for="" class="form-label">Name</label>
          <div class="row mb-3">
            <div class="col">
              <input
                required
                type="text"
                class="form-control"
                id=""
                placeholder="first name"
              />
            </div>

            <div class="col">
              <input
                required
                type="text"
                class="form-control"
                id=""
                placeholder="last name"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="" class="form-label">Address</label>
            <input required type="text" class="form-control" id="" />
          </div>

          <div class="mb-3">
            <label for="" class="form-label">City</label>
            <input required type="text" class="form-control" id="" />
          </div>

          <div class="mb-3">
            <label for="" class="form-label">Province</label>
            <input required type="text" class="form-control" id="" />
          </div>

          <div class="mb-3">
            <label for="" class="form-label">Postal code</label>
            <input
              required
              type="text"
              class="form-control"
              id=""
              placeholder="0A0 A0A"
            />
          </div>

          <div class="mb-3">
            <label for="" class="form-label">Phone</label>
            <input
              required
              type="text"
              class="form-control"
              id=""
              placeholder="000-000-0000 or (000)000-0000"
            />
          </div>

          <div class="mb-3">
            <label for="" class="form-label">Email</label>
            <input required type="email" class="form-control" id="" />
          </div>

          <div class="row mb-3">
            <label for="" class="form-label">Vehicle</label>
            <div class="col">
              <input
                required
                type="text"
                class="form-control"
                id=""
                placeholder="Make"
              />
            </div>

            <div class="col">
              <input
                required
                type="text"
                class="form-control"
                id=""
                placeholder="Model"
              />
            </div>

            <div class="col">
              <input
                required
                type="text"
                class="form-control"
                id=""
                placeholder="Year"
              />
            </div>
          </div>
        </form>
      </div>
