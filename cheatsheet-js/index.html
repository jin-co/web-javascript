<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- custom style -->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="ajax/ajax.css">
    <link rel="stylesheet" href="ajax/fetch.css">
    <script defer src="index.js"></script>
    <script defer src="ajax/ajax.js"></script>
    <script defer src="ajax/fetch.js"></script>
    <script defer src="ajax/jqueryAjax.js"></script>
    <script defer src="ajax/axios.js"></script>
</head>
<body>
    <!-- XHR -->
    <h3 class="xhr-eg"></h3>
    <section class="box">
        <h2 class="phrase">Random Dog Picture</h2>
        <img class="img" src="" alt="">
        <button class="btn get-dog">Get dog</button>
    </section>

    <section class="box">
        <h2 class="phrase">Bitcoin Price</h2>
        <p class="price"></p>
        <button class="btn get-price">Get price</button>
    </section><!-- XHR -->

    <!-- fetch -->
    <section class="box">
        <h2>Fetch</h2>
        <p class="fetch-text"></p>
        <button class="btn get-fetch">Get fetch</button>
    </section>

    <section class="box">
        <h2>Random User Generator</h2>
        <div class="card">
            <div class="content">
                <img class="user-image" src="" alt="">
                <div class="text-box">
                    <h3>name</h3>
                    <small>sub</small>
                    <p>email</p>
                    <p>city</p>
                </div>
            </div>
            <button class="btn get-user">Next</button>
        </div>
    </section><!-- fetch -->

    <!-- jquery -->
    <section class="box">
        <h2>Jquery</h2>
        <p class="jquery-ajax-text"></p>
        <button class="btn get-fetch">Get jquery ajax</button>
    </section>

    <section class="box">
        <h2 class="phrase">Random Cat Picture</h2>
        <img class="img-cat" src="" alt="">
        <button class="btn get-cat">Get cat</button>
    </section>

    <!-- axios -->
    <section class="box axios-box">
        <h2>Axios</h2>
        <button class="btn get-axios">Get axios</button>
    </section>
</body>
</html>
